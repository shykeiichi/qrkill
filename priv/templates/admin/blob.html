{% extends "admin/base.html" %}
{% block title %}Blob{% endblock %}

{% block content %}
    <h1>Blob</h1>
      <table class="table table-striped">
        <tbody>
            {% for slug, attrib in blob %}
                <tr>
                    <th>{{ slug }}</th>
                    <td>{{ attrib }}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>  
{% endblock %}
